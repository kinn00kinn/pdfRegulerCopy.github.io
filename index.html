<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFテキストクリーナー</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        #container {
            display: flex;
            justify-content: center;
            gap: 2em;
        }
        textarea {
            width: 40vw;
            height: 60vh;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        #controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1em;
        }
        button {
            padding: 0.8em 1.5em;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>PDFテキストクリーナー</h1>
    <div id="container">
        <textarea id="inputText" placeholder="ここにPDFからコピーしたテキストを貼り付け..."></textarea>
        <div id="controls">
            <button onclick="cleanText()">整形する</button>
            <button onclick="copyToClipboard()">コピー</button>
        </div>
        <textarea id="outputText" placeholder="整形後のテキスト..."></textarea>
    </div>

    <script>
        function cleanText() {
            const inputText = document.getElementById('inputText').value;

            // 1. 全角スペースを半角に統一
            let text = inputText.replace(/　/g, ' ');

            // 2. テキストを段落に分割 (2つ以上の改行を区切りとする)
            // 空の入力によって['']が生成されるのを防ぐ
            if (text.trim() === '') {
                document.getElementById('outputText').value = '';
                return;
            }
            const paragraphs = text.split(/\n{2,}/);

            // 3. 各段落を処理
            const cleanedParagraphs = paragraphs.map(p => {
                return p
                    // 段落内の改行と、その前後にある半角スペースを削除
                    .replace(/ *\n */g, '')
                    // 複数のスペースを1つにまとめる
                    .replace(/ +/g, ' ')
                    // 句読点(、。)の前のスペースを削除
                    .replace(/\s+([、。])/g, '$1')
                    // 括弧の前後のスペースを調整
                    .replace(/\s+([」】)])/g, '$1') // closing brackets
                    .replace(/([(「【])\s+/g, '$1') // opening brackets
                    // 段落の最初と最後の空白を削除
                    .trim();
            });

            // 4. 段落を再結合
            const cleanedText = cleanedParagraphs.filter(p => p.length > 0).join('\n\n');

            document.getElementById('outputText').value = cleanedText;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
        }
    </script>

</body>
</html>
